name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "20.x"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache backend npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-backend-${{ env.NODE_VERSION }}-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-backend-${{ env.NODE_VERSION }}-
      - name: Install backend dependencies
        run: |
          set -e
          # Retry npm ci up to 3 times to avoid transient network/build failures
          for i in 1 2 3; do
            npm --prefix backend ci --prefer-offline --no-audit --no-fund && break || echo "npm ci failed, attempt $i";
            sleep 5;
          done
      - name: Run backend tests
        run: NODE_ENV=test npm --prefix backend test
      - name: Install frontend dependencies
        run: npm --prefix frontend ci
      - name: Build frontend
        run: npm --prefix frontend run build
